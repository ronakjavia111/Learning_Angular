<div
  style="
    margin-top: 15px;
    margin-bottom: 15px;
    padding: 15px;
    border: 5px solid rgb(45, 55, 187);
    width: auto;
  "
>
  <h2 style="text-decoration: underline">Routing</h2>
  <nav class="nav">
    <a
      href="/"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-link btn btn-primary"
      style="margin-right: 5px"
      >Home</a
    >
    <a
      [routerLink]="['/todolist', { name: 'RJ' }]"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-link btn btn-primary"
      style="margin-right: 5px"
      routerLink="todolist"
      >TodoList</a
    >
    <a
      class="nav-link btn btn-primary"
      routerLink="/others"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      style="margin-left: 5px"
      routerLink="others"
      >Others</a
    >
    <a
      class="nav-link btn btn-primary"
      routerLink="/signals"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      style="margin-left: 5px"
      routerLink="signals"
      >Signal and its Types</a
    >
    <a
      class="nav-link btn btn-primary"
      routerLink="/formcontrol"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      style="margin-left: 5px"
      routerLink="formcontrol"
      >Form Control</a
    >
  </nav>

  <div style="margin: 20px 0px">
    <router-outlet />
  </div>

  <section style="background-color: bisque; margin: 10px; padding: 20px">
    <h3 style="text-decoration: underline">Dynamic Routing</h3>
    <h4>User Details</h4>
    <router-outlet name="userDetails" />
  </section>
</div>
